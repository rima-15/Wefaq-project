<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wefaq</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-branding">
            <div class="auth-branding-content">
                <div class="branding-logo">
                    <img src="logoNOback.png" alt="Wefaq Logo">
                </div>
                <h1 class="branding-title">Join Wefaq Today</h1>
                <p class="branding-description">Create an account and start collaborating on projects, connecting with communities, and making an impact.</p>
                
                <div class="branding-features">
                    <div class="branding-feature">
                        <i class="fas fa-project-diagram"></i>
                        <span>Create and join projects</span>
                    </div>
                    <div class="branding-feature">
                        <i class="fas fa-users"></i>
                        <span>Build your professional network</span>
                    </div>
                    <div class="branding-feature">
                        <i class="fas fa-lightbulb"></i>
                        <span>Unlock new opportunities</span>
                    </div>
                </div>
            </div>
            <div class="auth-branding-footer">
                &copy; 2025 Wefaq. All rights reserved.
            </div>
        </div>
        
        <div class="auth-form-container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <form id="signupForm" onsubmit="return redirectToDashboard(event)" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female" required>
                                <span>Female</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="student">Student</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" placeholder="Enter your organization" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Create a strong password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="auth-footer">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function redirectToDashboard(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
            return false;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.currentTarget;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
