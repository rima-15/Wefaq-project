<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #9096DE;
            color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }
        .chat-message {
            display: flex;
            margin: 10px 0;
        }
        .my-message {
            justify-content: flex-end;
        }
        .chat-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-content {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            background: #ddd;
        }
        .my-message .chat-content {
            background: #9096DE;
            color: white;
        }
        .chat-user {
            font-size: 12px;
            color: white;
        }
        .chat-time {
            font-size: 10px;
            margin-left: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            
            
        }
        .chat-input input:focus{
          border: 1px solid red;

            
        }
        .chat-input button {
            background: #9096DE;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Project Chat Room</h2>
            <a href="project.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        </header>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");
        const sendMessage = document.getElementById("sendMessage");
        const currentUser = "John"; // Example user

        sendMessage.addEventListener("click", sendChatMessage);
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendChatMessage();
            }
        });

        function sendChatMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");
            if (currentUser === "John") messageElement.classList.add("my-message");

            const messageHTML = `
                <div class="chat-avatar">
                    <img src="Wefaq.jpg" alt="${currentUser}">
                </div>
                <div class="chat-content">
                    <div class="chat-user">${currentUser} <span class="chat-time">${new Date().toLocaleTimeString()}</span></div>
                    <div class="chat-text">${messageText}</div>
                </div>
            `;

            messageElement.innerHTML = messageHTML;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            messageInput.value = "";
        }
    </script>
</body>
</html>
