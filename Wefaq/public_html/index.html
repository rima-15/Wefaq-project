<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="index-page">
    <div class="home-container">
        <nav class="navbar">
            <div class="logo">
                <img src="Wefaq.jpg" alt="Logo">
            </div>
            <div class="nav-buttons">
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
                <a href="login.html" class="btn btn-outline">Log In</a>
            </div>
        </nav>
        
        <main class="hero-section">
            <div class="hero-content">
                <h1>Welcome to Project Hub</h1>
                <p class="hero-subtitle">The all-in-one platform for seamless project management</p>
                <div class="cta-buttons">
                    <a href="signup.html" class="btn btn-large btn-primary">Get Started</a>
                </div>
            </div>
        </main>

        <section class="features-section">
            <div class="feature-cards">
                <div class="feature-card">
                    <i class="fas fa-tasks"></i>
                    <h3>Task Management</h3>
                    <p>Organize and track your project tasks</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users"></i>
                    <h3>Team Collaboration</h3>
                    <p>Work together with your team</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Progress Tracking</h3>
                    <p>Monitor project progress</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
